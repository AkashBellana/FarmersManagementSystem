<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Produce</title>
    <link rel="stylesheet" href="ecommerce.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <h1>Fresh Produce</h1>
        <div id="header-right">
            <button id="cart-btn" onclick="toggleCart()">Cart (0)</button>
            <select id="language-select">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>
        </div>
    </header>
    
    <!-- Product Listings for Fresh Produce -->
    <section id="product-list">
        <h2>Happy Shopping</h2>
        <div class="product">
            <img src="path-to-image/fresh-produce1.jpg" alt="Fresh Produce 1">
            <h3>Fresh Apples</h3>
            <p>Price: $8 per kg</p>
            <button onclick="addToCart('Fresh Apples', 8)">Add to Cart</button>
        </div>
        <!-- Add more products for Fresh Produce here -->
    </section>

    <!-- Cart Section (Initially hidden) -->
    <section id="cart" style="display:none;">
        <h2>Your Cart</h2>
        <ul id="cartItems">
            <!-- Cart items will be listed here dynamically -->
        </ul>
        <p>Total: $<span id="cartTotal">0</span></p>
    </section>

    <script src="ecommerce.js"></script>
</body>
</html>
