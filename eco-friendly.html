<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Products</title>
    <link rel="stylesheet" href="ecommerce.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <h1> Eco-Friendly Products</h1>
        <div id="header-right">
            <button id="cart-btn" onclick="toggleCart()">Cart (0)</button>
            <select id="language-select">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>
        </div>
    </header>
    
    <!-- Product Listings for Eco-Friendly Products -->
    <section id="product-list">
        <h2>Happy Shopping</h2>
        <div class="product">
            <img src="path-to-image/eco-friendly1.jpg" alt="Eco-Friendly 1">
            <h3>Reusable Water Bottles</h3>
            <p>Price: $12 each</p>
            <button onclick="addToCart('Reusable Water Bottles', 12)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="path-to-image/eco-friendly2.jpg" alt="Eco-Friendly 2">
            <h3>Biodegradable Cutlery</h3>
            <p>Price: $8 per set</p>
            <button onclick="addToCart('Biodegradable Cutlery', 8)">Add to Cart</button>
        </div>
        <!-- Add more products for Eco-Friendly Products here -->
    </section>

    <!-- Cart Section (Initially hidden) -->
    <section id="cart" style="display:none;">
        <h2>Your Cart</h2>
        <ul id="cartItems">
            <!-- Cart items will be listed here dynamically -->
        </ul>
        <p>Total: $<span id="cartTotal">0</span></p>
        
    </section>

    <script src="ecommerce.js"></script>
</body>
</html>
